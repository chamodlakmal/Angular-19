<div class="flex w-full justify-center p-3">
  <mat-card
    appearance="outlined"
    class="w-full rounded-lg p-4 md:w-1/2 lg:w-1/3"
  >
    <div class="mb-4 flex flex-col items-center">
      <app-logo />
      <div class="mt-4 text-xl font-bold">Forgot Password</div>
    </div>

    <form
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="forgotPassword()"
      class="flex flex-col justify-center space-y-1"
    >
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix fontIcon="person" />
        <input
          [formControlName]="FORGOT_PASSWORD_FORM_PROPS.EMAIL"
          matInput
          placeholder="chamod@example.com"
        />
        <mat-hint>
          You will recieve an email to reset your password ONLY if you already
          registered.
        </mat-hint>
        <mat-error>{{
          getError(
            forgotPasswordForm.get(FORGOT_PASSWORD_FORM_PROPS.EMAIL)!,
            FORGOT_PASSWORD_FORM_PROPS.EMAIL
          )
        }}</mat-error>
      </mat-form-field>
      <div class="mt-4 mb-4 flex flex-row justify-between">
        <button type="button" mat-button [routerLink]="'/'">Login</button>
        <button type="button" mat-button [routerLink]="'register'">
          Register
        </button>
      </div>
      <button [disabled]="forgotPasswordForm.invalid" mat-flat-button>
        @if (isLoading()) {
          <mat-spinner diameter="30"></mat-spinner>
        } @else {
          Reset
        }
      </button>
    </form>
  </mat-card>
</div>
