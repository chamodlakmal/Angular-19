<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>{{ product()?.name }}</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <h5 class="card-title">Description</h5>
          <p class="card-text">{{ product()?.description }}</p>

          <div class="mt-4">
            <h5>Product Details</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <strong>Price:</strong> {{ product()?.price | currency }}
              </li>
              <li class="list-group-item">
                <strong>Quantity in Stock:</strong> {{ product()?.quantity }}
              </li>
              <li class="list-group-item">
                <strong>Created:</strong>
                {{ product()?.createdAt | date : "medium" }}
              </li>
              <li class="list-group-item">
                <strong>Last Updated:</strong>
                {{ product()?.updatedAt | date : "medium" }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex gap-2">
        <button class="btn btn-primary" [routerLink]="['edit']">
          Edit Product
        </button>
        <button class="btn btn-danger" (click)="onDelete()">
          Delete Product
        </button>
        <button class="btn btn-secondary" [routerLink]="['/']">
          Back to List
        </button>
      </div>
    </div>
  </div>
</div>
